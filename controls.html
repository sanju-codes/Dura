<!DOCTYPE html>
<html>
<head>
    <title>Visitor Counter</title>
</head>
<body>
    <h1>Visitor Count: <span id="count">0</span></h1>

    <script>
        let visits = localStorage.getItem('visits') || 0;
        visits++;
        localStorage.setItem('visits', visits);
        document.getElementById('count').textContent = visits;
    </script>
</body>
</html>
